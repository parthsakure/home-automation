<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>WiFi Credentials</title>
</head>
<body>
    <form method="post" action="/send">
        <div class="grp">
            <label for="ssid">SSID: </label>
            <input name="ssid" type="text" placeholder="Access Point Name" required/> <br>
        </div>
        <div class="grp">
            <label for="ssid">Password: </label>
            <input name="password" type="password" placeholder="Access Point Password" required/><br>
        </div>
        <div class="grp">
            <label for="ssid">Multicast-DNS Name: </label>
            <input name="mdns" type="text" placeholder="mDNS name" required/><br>
        </div>
        <div class="grp">
            <input class="submit" type="submit" value="submit" />
        </div>
    </form>
</body>
</html>
